<div>
  <h2>{{ user.name }}</h2>
  <mat-form-field appearance="fill">
    <mat-label>Choose an Album</mat-label>
    <mat-select [formControl]="albumId">
      <mat-option *ngFor="let album of albums" [value]="album.id">
        {{ album.title }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
