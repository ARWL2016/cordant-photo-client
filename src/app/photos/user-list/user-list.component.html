<div class="component-container"> 

  <!-- Angular Material Table: https://material.angular.io/components/table/overview -->
  <table *ngIf="users" mat-table [dataSource]="users" class="">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Users </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selectRow(row)" [ngClass]="{'selected': row.id === selectedUser?.id }"></tr>
  </table>
</div>
